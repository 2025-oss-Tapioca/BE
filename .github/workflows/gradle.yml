# .github/workflows/deploy.yml
name: "🚀 Spring Boot Docker CI/CD"

on:
  push:
    branches: [ "Dev" ]  # main 브랜치에 푸시될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 네 도커 리포지토리 기준 (예: docker.io/<DOCKER_USERNAME>/docker-test)
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/docker-test

    steps:
      # 1) 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) application.yml 생성 (Secrets → base64 디코딩)
      - name: Create application.yml from Secrets
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML_BASE64 }}" | base64 -d > ./src/main/resources/application.yml
      # 4) Gradle 권한 + 빌드 (테스트 제외: -x test)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      # 5) Docker Hub 로그인 (네 시크릿 키 이름으로)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6) Docker 이미지 빌드 및 태그
      - name: Build Docker image
        run: |
          IMAGE_TAG="${IMAGE_NAME}:${{ github.sha }}"
          docker build -t "$IMAGE_TAG" .
          docker tag "$IMAGE_TAG" "$IMAGE_NAME:latest"
      # 7) Docker 이미지 푸시 (SHA 태그 + latest)
      - name: Push Docker images
        run: |
          IMAGE_TAG="${IMAGE_NAME}:${{ github.sha }}"
          docker push "$IMAGE_TAG"
          docker push "$IMAGE_NAME:latest"
      # 8) env.dev 파일 생성 (TAG만 기록)
      - name: Create env.dev with TAG
        run: echo "TAG=${{ github.sha }}" > env.dev

      # 9) env.dev 파일 원격 서버로 복사 (네 시크릿 키 이름)
      - name: Send env.dev to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          source: |
            env.dev
          target: ${{ secrets.DEPLOY_DIRECTORY }}

      # 10) 원격 서버에서 docker compose로 배포
      - name: Remote deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_DIRECTORY }}"
            docker compose pull          # 최신 이미지 pull (compose에서 image: ...:${TAG} 형태여야 함)
            docker compose up -d         # 컨테이너 재시작/갱신
            docker image prune -f        # 안 쓰는 이미지 정리(선택)
