on:
  push:
    branches: [ "main" ]  # í•„ìš”í•˜ë©´ "Dev" ë“±ìœ¼ë¡œ ë°”ê¿”

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/docker-test

    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) JDK 17 ì„¤ì¹˜ (Gradle ë¹Œë“œìš©)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3) (ì„ íƒ) ì‹œí¬ë¦¿ì— ë„£ì–´ë‘” application.yml ì›ë¬¸ìœ¼ë¡œ íŒŒì¼ ìƒì„±
      #    - GitHub Secretsì— APPLICATION_YML ì— ë©€í‹°ë¼ì¸ ê·¸ëŒ€ë¡œ ì €ì¥í•´ë‘” ê²½ìš°ë§Œ ì‚¬ìš©
      - name: Create application.yml from Secrets
        if: ${{ secrets.APPLICATION_YML != '' }}
        env:
          APPLICATION_YML: ${{ secrets.APPLICATION_YML }}
        run: |
          mkdir -p ./src/main/resources
          printf '%s' "$APPLICATION_YML" > ./src/main/resources/application.yml

      # 4) Gradle ê¶Œí•œ + ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸: DB ë¯¸ì—°ê²° CI í™˜ê²½ ì•ˆì „)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      # 5) Docker Hub ë¡œê·¸ì¸
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6) Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (SHA íƒœê·¸)
      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${IMAGE_NAME}:${{ github.sha }}"
          docker build -t "$IMAGE_TAG" .
          docker push "$IMAGE_TAG"

      # 7) EC2ì— ì ‘ì†í•´ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ êµì²´(run ë°©ì‹, compose ì‚¬ìš© ì•ˆ í•¨)
      - name: Remote deploy to server (no compose)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            set -e
            IMAGE="${{ secrets.DOCKER_USERNAME }}/docker-test:${{ github.sha }}"
            sudo docker pull "$IMAGE"
            sudo docker stop web || true
            sudo docker rm web || true
            # í•„ìš” ì‹œ -e ë¡œ í™˜ê²½ë³€ìˆ˜ ì£¼ì… ì¶”ê°€
            sudo docker run -d --name web \
              -p 8080:8080 \
              --restart unless-stopped \
              "$IMAGE"
            sudo docker image prune -f
