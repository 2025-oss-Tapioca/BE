name: "ğŸš€ Spring Boot Docker CI/CD"

on:
  push:
    branches: [ "Dev" ]  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ë„¤ ë„ì»¤ ë¦¬í¬ì§€í† ë¦¬ ê¸°ì¤€ (ì˜ˆ: docker.io/<DOCKER_USERNAME>/docker-test)
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/docker-test

    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) JDK 17 ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) application.yml ìƒì„± (Secrets â†’ base64 ë””ì½”ë”©)
      - name: Create application.yml from Secrets
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML_BASE64 }}" | base64 -d > ./src/main/resources/application.yml
      # 4) Gradle ê¶Œí•œ + ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸: -x test)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      # 5) Docker Hub ë¡œê·¸ì¸ (ë„¤ ì‹œí¬ë¦¿ í‚¤ ì´ë¦„ìœ¼ë¡œ)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6) Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° íƒœê·¸
      - name: Build Docker image
        run: |
          IMAGE_TAG="${IMAGE_NAME}:${{ github.sha }}"
          docker build -t "$IMAGE_TAG" .
          docker tag "$IMAGE_TAG" "$IMAGE_NAME:latest"
      # 7) Docker ì´ë¯¸ì§€ í‘¸ì‹œ (SHA íƒœê·¸ + latest)
      - name: Push Docker images
        run: |
          IMAGE_TAG="${IMAGE_NAME}:${{ github.sha }}"
          docker push "$IMAGE_TAG"
          docker push "$IMAGE_NAME:latest"
      # 8) env.dev íŒŒì¼ ìƒì„± (TAGë§Œ ê¸°ë¡)
      - name: Create env.dev with TAG
        run: echo "TAG=${{ github.sha }}" > env.dev

      # 9) env.dev íŒŒì¼ ì›ê²© ì„œë²„ë¡œ ë³µì‚¬ (ë„¤ ì‹œí¬ë¦¿ í‚¤ ì´ë¦„)
      - name: Send env.dev to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          source: |
            env.dev
          target: ${{ secrets.DEPLOY_DIRECTORY }}

      # 10) ì›ê²© ì„œë²„ì—ì„œ docker composeë¡œ ë°°í¬
      - name: Remote deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_DIRECTORY }}"
            docker compose pull          # ìµœì‹  ì´ë¯¸ì§€ pull (composeì—ì„œ image: ...:${TAG} í˜•íƒœì—¬ì•¼ í•¨)
            docker compose up -d         # ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘/ê°±ì‹ 
            docker image prune -f        # ì•ˆ ì“°ëŠ” ì´ë¯¸ì§€ ì •ë¦¬(ì„ íƒ)
