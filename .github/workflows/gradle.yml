# .github/workflows/cicd.yml
name: "CI/CD using github actions & docker"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3   # (불필요한 cache 입력 제거 권장)

    - name: Grant execute permission to Gradle Wrapper
      run: chmod +x ./gradlew

    # ✅ 테스트 포함 빌드 + DB 환경변수 주입 (여기가 핵심)
    - name: Build (with tests using RDS)
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: ./gradlew clean build --stacktrace --info

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        IMAGE=${{ secrets.DOCKER_USERNAME }}/docker-test:${{ github.sha }}
        docker build -t $IMAGE .
        docker push $IMAGE

    - name: Docker image pull & Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        port: ${{ secrets.PORT }}
        username: ubuntu
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/docker-test:${{ github.sha }}
          sudo docker pull $IMAGE
          sudo docker stop web || true
          sudo docker rm web || true

          # ✅ 런타임에도 DB env 주입
          sudo docker run -d --name web \
            -p 8080:8080 \
            --restart unless-stopped \
            -e DB_HOST='${{ secrets.DB_HOST }}' \
            -e DB_PORT='${{ secrets.DB_PORT }}' \
            -e DB_NAME='${{ secrets.DB_NAME }}' \
            -e DB_USER='${{ secrets.DB_USER }}' \
            -e DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
            $IMAGE

          sudo docker image prune -a -f
