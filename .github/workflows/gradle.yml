# .github/workflows/cicd.yml
name: CI/CD using GitHub Actions & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle  # ✅ 올바른 키 (setup-java가 Gradle 캐시 관리)

      # ✅ setup-gradle는 인자 없이 사용 (잘못된 cache 키 제거)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission to Gradle Wrapper
        run: chmod +x ./gradlew

      # ✅ 테스트 스킵하고 부트 JAR만 생성
      - name: Build (skip tests)
        run: ./gradlew clean bootJar -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        env:
          IMAGE: ${{ secrets.DOCKER_USERNAME }}/docker-test
        run: |
          GIT_SHA=${GITHUB_SHA}
          docker build -t $IMAGE:$GIT_SHA -t $IMAGE:latest .
          docker push $IMAGE:$GIT_SHA
          docker push $IMAGE:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            set -e
            IMAGE="${{ secrets.DOCKER_USERNAME }}/docker-test:${GITHUB_SHA}"

            sudo docker pull $IMAGE
            sudo docker stop web || true
            sudo docker rm web || true

            sudo docker run -d --name web \
              -p 8080:8080 \
              --restart unless-stopped \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_HOST='${{ secrets.DB_HOST }}' \
              -e DB_PORT='${{ secrets.DB_PORT }}' \
              -e DB_NAME='${{ secrets.DB_NAME }}' \
              -e DB_USER='${{ secrets.DB_USER }}' \
              -e DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
              $IMAGE

            sudo docker image prune -a -f
