name: "ğŸš€ Spring Boot Docker CI/CD"

on:
  push:
    branches: [ "Dev" ]  # Dev ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œë§ˆë‹¤ ì‹¤í–‰

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/spring-app

    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) JDK 17 ì„¤ì¹˜ (Gradle ë¹Œë“œìš©)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) application.yml ìƒì„± (ì‹œí¬ë¦¿ ì›ë¬¸ â†’ ê·¸ëŒ€ë¡œ ì €ì¥)
      - name: Create application.yml from Secrets
        env:
          APPLICATION_YML: ${{ secrets.APPLICATION_YML }}   # ì‹œí¬ë¦¿ì— YAML ì›ë¬¸ ê·¸ëŒ€ë¡œ ì €ì¥
        run: |
          mkdir -p ./src/main/resources
          printf '%s' "$APPLICATION_YML" > ./src/main/resources/application.yml

      # 4) Gradle ì‹¤í–‰ ê¶Œí•œ + ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5) Docker Hub ë¡œê·¸ì¸
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6) Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° íƒœê·¸
      - name: Build Docker image
        run: |
          IMAGE_TAG="${IMAGE_NAME}:${{ github.sha }}"
          docker build -t "$IMAGE_TAG" .
          docker tag "$IMAGE_TAG" "$IMAGE_NAME:latest"

      # 7) Docker ì´ë¯¸ì§€ í‘¸ì‹œ (SHA íƒœê·¸ + latest íƒœê·¸)
      - name: Push Docker images
        run: |
          IMAGE_TAG="${IMAGE_NAME}:${{ github.sha }}"
          docker push "$IMAGE_TAG"
          docker push "$IMAGE_NAME:latest"

      # 8) .env íŒŒì¼ ìƒì„± (TAG ì •ë³´ ì €ì¥)
      - name: Create env.dev with TAG
        run: echo "TAG=${{ github.sha }}" > env.dev

      # 9) env.dev íŒŒì¼ì„ ì›ê²© ì„œë²„ë¡œ ë³µì‚¬
      - name: Send env.dev to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          source: env.dev
          target: ${{ secrets.DEPLOY_DIRECTORY }}

      # 10) ì›ê²© ì„œë²„ì— ì ‘ì†í•˜ì—¬ docker composeë¡œ ë°°í¬
      - name: Remote deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_DIRECTORY }}"
            docker compose pull          # composeê°€ ${TAG}ë¥¼ ì°¸ì¡°í•´ì•¼ ìµœì‹  ì´ë¯¸ì§€ ë°˜ì˜
            docker compose up -d
            docker image prune -f
